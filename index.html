<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px 0;
      width: 80%;
      max-width: 300px;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
    }

    p {
      margin: 5px 0;
    }

    button {
      cursor: pointer;
    }
  </style>
  <!-- Optional but recommended -->
  <meta name="robots" content="noindex, nofollow">
</head>
<body>

  <h2>Find Your Child’s BMO Academy Group!</h2>

  <p>
    Enter your child’s first and last name exactly as provided during registration on PowerUp Sports.
  </p>

  <div>
    <input
      id="firstName"
      type="text"
      placeholder="First name"
      autocomplete="given-name"
    >
  </div>

  <div>
    <input
      id="lastName"
      type="text"
      placeholder="Last name"
      autocomplete="family-name"
    >
  </div>

  <div>
    <button onclick="searchPlayer()">Search</button>
  </div>

  <hr>

  <div id="result"></div>

  <!-- Load your JavaScript LAST -->
  <script src="script.js"></script>

</body>

</html>
